  # La segmentaion des usages amčne au cas suivants, explicités plus bas: 
  # -newbie_teenager: recherche un premier ordinateur pour aller sur le net et partager avec ses copains
  # -gamer_teenager: déjŕ ŕ l'aise en informatique, recherche un ordinateur pour jouer aux gros jeux
  # -student: entre en post-bac et recherche un ordinateur pour aller en cours et l'accompagner dans sa chambre d'étudiant
  # -student_gamer: entre en post-bac et recherche un ordinateur pour jouer et regarder des films; peut l'emmener en cours si besoin.
  # -young_professional: dispose d'un bon pouvoir d'achat et souhaite acheter un ordinateur pour se faire plaisir et s'en servir chez lui ou en vacances pour les principales tâches informatiques
  # -photoshoper: recherche un ordinateur pour trier et retoucher ses photos
  # -gamer: non étudiant qui souhaite s'acheter un ordinateur portable pour jour aux derniers jeux du marché
  # -family: pc utilisé par toute la famile (petits et grands), il doit ętre complet et facilement transportable
  # -professional: recherche un ordinateur pour travailler au bureau et lors de rares déplacements
  # -mobile_professional: recherche un ordinateur pour l'emporter réguličrement en déplacement (consultant, commercial)
  # -sitting_professional: exactement comme le précédent, mais sans la mobilité (utile pour les articles)
  # -secondary_pc: pc de soutien ŕ un premier ordinateur dans la maison. Utilisé pour regarder des films, dialoguer et aller sur le net principalement.
  # -simple_pc: recherche un ordinateur simple pour réaliser les tâches de bases: répondre au mail, dialoguer, aller sur le net sans pour autant avoir besoin de le déplacer en voyage.

