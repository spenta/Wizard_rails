  # System class (GPU, CPU, RAM)
  usage_class_l_l_l: |
    Cet ordinateur portable est avant tout prévu pour aller sur Internet et faire un peu de bureautique. Ne le choisissez pas pour des usages plus exigeants, il n'y est pas vraiment adapté.
  usage_class_l_l_m: |
    Cet ordinateur d'entrée de gamme est parfait pour Internet et la bureautique. Il a une quantité de mémoire vive raisonnable : il ne sera pas trop lent si vous utilisez plusieurs progammes en même temps.
  usage_class_l_l_h: |
    Un ordinateur portable basique, aux performances suffisantes pour aller sur Internet et rédiger des documents. Il embarque beaucoup de mémoire vive : pratique si vous avez l'habitude d'utiliser plusieurs programmes à la fois.

  usage_class_l_m_l: |
    Cet ordinateur dispose d'un processeur très correct. Il vous permettra d'aller sur internet, de profiter du multimédia ou de faire de la bureautique. Par contre, il n'est pas du tout adapté au jeu vidéo.
  usage_class_l_m_m: |
    Cet ordinateur polyvalent est parfaitement adapté au multimédia et à la bureautique. En revanche, sa carte graphique d'entrée de gamme le bride pour le jeu vidéo.
  usage_class_l_m_h: |
    Parfaitement adapté au multimédia et à la bureatique, cet ordinateur dispose d'un assez bon processeur et d'une mémoire suffisante pour beaucoup d'usages. En revanche, sa carte graphique n'est pas adaptée aux jeux vidéos récents.


  usage_class_l_h_l: |
    Cet ordinateur a un processeur très puissant et s'adresse avant tout aux professionnels. Il a assez peu de mémoire vive, ce qui pourra vous poser problème si vous manipulez de gros documents ou que vous lancez plusieurs programmes simultanément.
  usage_class_l_h_m: |
    Avec son très bon processeur, cet ordinateur est adapté aux usages professionnels et au multimédia. En revanche, sa carte graphique d'entrée de gamme n'est pas suffisante pour jouer aux jeux récents.
  usage_class_l_h_h: |
    Cet ordinateur est une parfaite station de travail. Son processeur puissant et sa mémoire vive importante le rendent tout désigné pour la bureautique.

  usage_class_m_l_l: |
    Cet ordinateur pourra convenir aux joueurs occasionnels, mais il est limité par son processeur et la mémoire vive qu'il embarque.
  usage_class_m_l_m: |
    Cet ordinateur est polyvalent. Ses performances son adéquates pour la plupart des usages. Il est bien adapté aux amateurs de jeu vidéo grâce à sa carte graphique milieu de gamme, assez rare sur ce type de modèles.
  usage_class_m_l_h: |
    Cet ordinateur est bien adapté aux amateurs de jeu vidéo : sa carte graphique milieu de gamme compensera les performances limitées de son processeur. Sa mémoire vive conséquente est un atout.

  usage_class_m_m_l: |
    Un PC portable polyvalent, aux performances correctes pour la majorité des usages. Un petit bémol toutefois : il a assez peu de mémoire vive et pourra être lent si vous lancez plusieurs programmes en même temps ou que vous manipulez de gros documents.
  usage_class_m_m_m: |
    Cet ordinateur a une configuration très équilibrée. Il aura des performances correctes pour la plupart des usages : multimédia, bureautique, jeux... Le PC familial par excellence !
  usage_class_m_m_h: |
    Ce modèle est très polyvalent. Vous pourrez confortablement l'utiliser comme station multimédia, pour travailler ou pour jouer. Il a beaucoup de mémoire vive, cela vous permettra d'utiliser de nombreux programmes en même temps.

  usage_class_m_h_l: |
    Ce modèle polyvalent convient à la plupart des usages. Par contre, il a pour défaut de ne pas avoir beaucoup de mémoire vive : c'est gênant  si vous utilisez plusieurs programmes en même temps.
  usage_class_m_h_m: |
    Ce modèle fait partie des ordinateurs polyvalents milieu-haut de gamme. Vous pourrez confortablement l'utiliser en station multimédia ou pour la bureautique. Avec sa carte graphique milieu de gamme, il conviendra à la plupart des joueurs.
  usage_class_m_h_h: |
    Ce modèle polyvalent a de très bonnes performances. Vous pourrez confortablement l'utiliser comme station multimédia ou pour faire de la bureautique. Bien que sa carte graphique ne soit pas la plus puissante, il conviendra à la majorité des joueurs.

  usage_class_h_l_l: |
    Avec une carte graphique performante, mais un processeur bas de gamme et peu de mémoire, cet ordinateur a une configuration atypique. Il se destine aux joueurs, mais il reste médiocre dans cet usage.
  usage_class_h_l_m: |
    Avec une carte graphique performante, mais un processeur bas de gamme, cet ordinateur a une configuration atypique. Il se destine aux joueurs, mais il reste médiocre dans cet usage.
  usage_class_h_l_h: |
    Avec une carte graphique performante, mais un processeur bas de gamme, cet ordinateur a une configuration atypique. Il se destine aux joueurs, mais il reste médiocre dans cet usage.

  usage_class_h_m_l: |
    Cet ordinateur est relativement puissant, il est adapté à de nombreux usages. Sa carte graphique de qualité le désigne avant tout pour le jeu. En revanche, sa mémoire vive est un peu juste pour utiliser simultanément plusieurs programmes.
  usage_class_h_m_m: |
    Ce modèle de PC est très équilibré : vous pourrez l'utiliser pour à peu près tout. Son gros atout est sa carte graphique de qualité, qui vous permettra de jouer confortablement sans payer un processeur inutilement puissant.
  usage_class_h_m_h: |
    C'est un ordinateur bien équilibré, adapté à quasiment tous les usages. Il est très performant pour le jeu vidéo, n'aura aucun problème pour le multimédia et vous permettra de travailler confortablement sur de gros documents.

  usage_class_h_h_l: |
    Ce PC portable a des performances élevées, mais il n'a que peu de mémoire vive. Il est adapté pour le jeu vidéo, mais il sera limité si vous l'utilisez pour faire du graphisme ou pour travailler sur de gros documents.
  usage_class_h_h_m: |
    Cet ordinateur très performant est taillé pour le jeu vidéo. Sa carte graphique haut de gamme et son processeur puissant vous permettront de jouer aux jeux 3D sans problème. En revanche, sa mémoire vive est un peu juste pour des usages tels que le montage vidéo.
  usage_class_h_h_h: |
    Cet ordinateur est extrêmement performant. Aucun usage ne lui fait peur : jeux, multimédia, bureautique avancée, graphisme, vidéo... Il embarque une carte graphique haut de gamme, un processeur puissant et beaucoup de mémoire vive.

  # Storage

  storage_class_l: Son disque dur a une capacité limitée, mais vous pourrez y stocker de la musique ou des photos sans encombre.
  storage_class_m: Il dispose d'un disque dur de capacité suffisante pour la plupart des utilisateurs.
  storage_class_h: Vous pourrez installer de nombreux programmes et stocker beaucoup de fichiers sur son disque dur conséquent.

  # Weight

  weight_class_l: Son poids plume en fait un PC parfait pour les nomades !
  weight_class_m: D'un poids intermédiaire, il reste facilement transportable.
  weight_class_h: Relativement lourd, il est plus destiné à remplacer un ordinateur fixe qu'à vous accompagner dans vos déplacements.

