  mobilities_step_title: Étape 3/3 - Êtes-vous mobile ? 

  mobilities_step_subtitle: Allez-vous souvent déplacer votre ordinateur ? L'utilisez-vous ailleurs que chez vous ? Faites glisser les curseurs pour nous l'expliquer.

  mobilities_step_sideinfo: |
    <h5>Trouver le meilleur ordinateur </h5>
    <p>Le bon ordinateur, c&#39;est celui qui fait bien <strong>tout ce que vous voulez</strong>, au bon prix. Ce n&#39;est pas le m&ecirc;me pour tout le monde !</p>
    <p>Le conseiller virtuel analyse vos besoins pour vous donner un conseil <strong>personnalis&eacute;</strong> et <strong>objectif</strong>.</p>
    <h5>Dites-nous toutes vos envies</h5>
    <p>Choisissez tout ce que vous allez faire avec votre ordinateur, m&ecirc;me si &ccedil;a ve vous para&icirc;t pas tr&egrave;s important. Vous pourrez faire le tri de ce qui compte vraiment &agrave; l&#39;&eacute;tape suivante.</p>

  mobilities_step_hint: Cochez ce qui vous intéresse puis validez.
  mobilities_step_wrong_choices: Une erreur est survenue dans l'enregistrement de vos choix. Veuillez nous en excuser
  mobilities_step_not_important: Peu important
  mobilities_step_very_important: Très important
