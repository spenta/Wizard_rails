fr:
  weights_step_title: Étape 2/3 - Qu'est-ce qui compte vraiment pour vous ?
  weights_step_subtitle: Indiquez l'importance de chaque utilisation en faisant glisser les curseurs, puis validez.
  weights_step_sideinfo: |
    <h5>Ne mettez pas tout au maximum ! </h5>
    <ul>
    <li>Certaines utilisations demandent des PC puissants. <strong>Ne payez pas ce dont vous ne vous servez pas</strong> !</li>
    <li>Le conseiller virtuel privilégie ce qui est important pour vous lorsqu'il faut faire des compromis.</li>
    </ul>
    <h5>Réfléchissez à ce qui est réellement important</h5>
    <ul>
    <li>Sur quoi allez vous passer <strong>beaucoup de temps</strong> ?</li>
    <li>Où voulez-vous un <strong>confort optimal</strong> ?</li>
    <li>Êtes-vous prêt à faire des <strong>compromis</strong> ?</li>

  weights_step_hint: Indiquez l'importance de chaque utilisation en faisant glisser les curseurs, puis validez.
  weights_step_wrong_choices: Une erreur est survenue dans l'enregistrement de vos choix. Veuillez nous en excuser
  weights_step_no_choices: Veuillez noter au moins un usage.
  weights_step_not_important: Peu important
  weights_step_very_important: Très important
