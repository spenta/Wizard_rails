fr:
  selection_step_title: Étape 1/3 - Qu'allez-vous faire avec votre ordinateur ?

  selection_step_subtitle: Choisissez et renseignez seulement les usages qui vous intéressent.

  selection_step_sideinfo: |
    <h5>Trouver le meilleur ordinateur </h5>
    <p>Le bon ordinateur, c'est celui qui fait bien <strong>tout ce que vous voulez</strong>, au bon prix. Ce n'est pas le même pour tout le monde !</p>
    <p>Le conseiller virtuel analyse vos besoins pour vous donner un conseil <strong>personnalisé</strong> et <strong>objectif</strong>.</p>
    <h5>Dites-nous toutes vos envies</h5>
    <p>Choisissez tout ce que vous allez faire avec votre ordinateur, même si ça ve vous paraît pas très important. Vous pourrez faire le tri de ce qui compte vraiment à l'étape suivante.</p>

  selection_step_hint: Cochez ce qui vous intéresse puis validez.
  no_usage_selected_error: Veuillez sélectionner au moins un usage !
  usage_selection_error: Problème dans la sélection des usages !
  #--------------------
  # Super Usage 1
  #--------------------
  super_usage_title1: Rédiger des documents

  super_usage_question1: Quels documents allez-vous réaliser ?

  selection_step_sideinfo_superusage1: |
    <h5>Les documents simples</h5>
    <p>Vous rédigez principalement de courts textes ou des feuilles de calcul simples ? Il n'y a pas besoin de beaucoup de puissance, mais un écran correct est bien plus confortable.</p>
    <h5>Les documents avancés</h5>
    <p>Choisissez cette option si vous faites de longs rapports illustrés, des présentations animées ou manipulez régulièrement des feuilles de calcul complexes. Un processeur puissant et de la mémoire vive sont importants pour travailler avec fluidité.</p>

  #--------------------
  # Usage 1
  #--------------------
  usage_title1: Documents simples
  usage_description1: Courriers, notes, comptes personnels ...

  #--------------------
  # Usage 2
  #--------------------
  usage_title2: Documents avancés
  usage_description2: Rapports, graphiques, présentations ...

  #--------------------
  # Super Usage 2
  #--------------------
  super_usage_title2: Naviguer sur Internet

  super_usage_question2: Que faites-vous sur le Web ?

  selection_step_sideinfo_superusage2: |
    <h5>Rechercher et consulter</h5>
    <p>Vous êtes avide d'information ? Vous consultez beaucoup d'articles ? Vous apprécierez d'avoir un bon confort visuel. </p>
    <h5>Échanger et participer</h5>
    <p>Si vous passez du temps sur des réseaux sociaux, des blogs ou des forums, tous les PC vous conviendront.</p>
    <h5>Regarder et écouter</h5>
    <p>Vous utilisez Internet pour découvrir de nouveaux artistes ? Voir des vidéos ? On écartera les processeurs très peu performants.</p>

  #--------------------
  # Usage 3
  #--------------------
  usage_title3: Rechercher et consulter
  usage_description3: Actualités, articles, sites sur vos passions ...

  #--------------------
  # Usage 4
  #--------------------
  usage_title4: Échanger et participer
  usage_description4: Réseaux sociaux, blogs, forums ...

  #--------------------
  # Usage 5
  #--------------------
  usage_title5: Regarder et écouter
  usage_description5: De la musique, des vidéos, des émissions...

  #--------------------
  # Super Usage 3
  #--------------------
  super_usage_title3: Rester en contact avec vos proches

  super_usage_question3: Comment communiquez-vous ?

  selection_step_sideinfo_superusage3: |
    <h5>En écrivant</h5>
    <p>Pour utiliser l'email ou le tchat, tous les ordinateurs feront l'affaire. </p>
    <h5>En parlant</h5>
    <p>Vous souhaitez téléphoner avec votre ordinateur ? Un micro intégré est nécessaire.</p>
    <h5>En vidéo</h5>
    <p>Pour faire des visioconférences, une Webcam est indispensable.</p>

  #--------------------
  # Usage 6
  #--------------------
  usage_title6: En écrivant
  usage_description6: Messagerie instantanée et courrier électronique

  #--------------------
  # Usage 7
  #--------------------
  usage_title7: En parlant
  usage_description7: Discuter grâce au micro de votre PC

  #--------------------
  # Usage 8
  #--------------------
  usage_title8: En vidéo
  usage_description8: Avec la caméra de votre ordinateur

  #--------------------
  # Super Usage 4
  #--------------------
  super_usage_title4: Jouer à vos jeux préférés

  super_usage_question4: Quel genre de joueur êtes-vous ?

  selection_step_sideinfo_superusage4: |
    <h5>Joueur occasionnel</h5>
    <p>Vous jouez à de petits jeux de détente ? La plupart des PC conviennent.</p>
    <h5>Joueur régulier</h5>
    <p>Vous voulez profiter de la majorité des jeux récents ? Il vous faut une carte graphique adaptée.</p>
    <h5>Joueur passionné</h5>
    <p>Fan de jeux 3D avec une fluidité parfaite et les détails au maximum ? Seuls les PC les plus puissants vous combleront.</p>

  #--------------------
  # Usage 9
  #--------------------
  usage_title9: Occasionnel
  usage_description9: Les jeux de cartes, de mémoire, en Flash ou sur Facebook

  #--------------------
  # Usage 10
  #--------------------
  usage_title10: Régulier
  usage_description10: Jouer un peu à tout, sans la meilleure qualité graphique

  #--------------------
  # Usage 11
  #--------------------
  usage_title11: Passionné
  usage_description11: Profiter au maximum des jeux récents

  #--------------------
  # Super Usage 5
  #--------------------
  super_usage_title5: Profiter de vos photos et vidéos

  super_usage_question5: Que souhaitez-vous faire de vos photos et de vos vidéos ?

  selection_step_sideinfo_superusage5: |
    <h5>Stocker, trier et consulter</h5>
    <p>Vous utilisez votre ordinateur comme un album photo ? La plupart des modèles du marché seront suffisants, tant qu'ils ont un bon écran. </p>
    <h5>Retoucher des images, monter des films</h5>
    <p>Vous êtes un artiste numérique ? Vous travaillez en profondeur vos photos, vos vidéos ? Il vous faut une station de travail très puissante, avec un grand écran.</p>

  #--------------------
  # Usage 12
  #--------------------
  usage_title12: Stocker, trier et consulter
  usage_description12: Faire des albums, des diaporamas. Réaliser des retouches simples (yeux rouges, recadrages).

  #--------------------
  # Usage 13
  #--------------------
  usage_title13: Retoucher des images, monter des films
  usage_description13: Pour les graphistes passionnés, les arts numériques et le cinéma amateur.

  #--------------------
  # Super Usage 6
  #--------------------
  super_usage_title6: |
    Regarder, écouter : films et musique

  super_usage_question6: Pour vous, le multimédia, c'est surtout...

  selection_step_sideinfo_superusage6: |
    <h5>Écouter de la musique</h5>
    <p>Une fois branchés sur vos enceintes, tous les PC du marché suffisent.</p>
    <h5>Regarder des films sur Blu-Ray</h5>
    <p>Profitez des films en HD grâce à un lecteur Blu-Ray. Peu de PC en sont aujourd'hui équipés.</p>
    <h5>Passer des films sur votre TV</h5>
    <p>La plupart des PC disposent d'une connectique suffisante pour se brancher sur une TV récente.</p>
    <h5>Voir vos films sur votre ordinateur</h5>
    <p>Il vous faudra un écran de taille confortable pour profiter de vos films.</p>

  #--------------------
  # Usage 14
  #--------------------
  usage_title14: Écouter de la musique
  usage_description14: Sur des CD, en MP3 ou sur Internet

  #--------------------
  # Usage 15
  #--------------------
  usage_title15: Lire des films Blu-Ray
  usage_description15: Profitez de vos films en haute définition

  #--------------------
  # Usage 16
  #--------------------
  usage_title16: Regarder des films sur votre TV
  usage_description16: Connectez votre ordinateur pour plus d'immersion

  #--------------------
  # Usage 17
  #--------------------
  usage_title17: Voir vos films sur votre ordinateur
  usage_description17: A la place d'une TV ou pour les vacances
