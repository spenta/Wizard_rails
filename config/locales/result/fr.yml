  result_page_html_title: |
    Choisir Facile - Nos suggestions

  #---------------------------------------------------------------------------
  # Page title > Displayed before the 3 best picks
  #---------------------------------------------------------------------------

  # In the #toptitle <h1> tag
  result_page_title: |
    Notre sélection : 3 PC taillés pour vous

  # In the <h2> tag, before the number of products in the database
  result_page_subtitle1: |
    parmi les

  #In the <h2> tag, after the number of products in the database
  result_page_subtitle2: modèles
  #In the <h2> tag, after the link
  result_page_subtitle3: |
    disponibles sur les sites marchands référencés

  #---------------------------------------------------------------------------
  # Nav button labels (Top left)
  #---------------------------------------------------------------------------

  result_nav_back: Étape précédente
  result_nav_restart: Recommencer

  #---------------------------------------------------------------------------
  # Bestpickcolumn > info about the 3 best picks
  #---------------------------------------------------------------------------

  # Bestpick flavor text = displayed near the score box
  product_score_flavor_text_low: |
    Ce modèle est en-dessous des performances idéales. Par contre, son prix est très attractif.
  product_score_flavor_text_medium: |
    Cet ordinateur répondra correctement à vos attentes, sans être pour autant extrêmement performant.
  product_score_flavor_text_optimum: |
    Ce PC a une configuration très équilibrée pour vos besoins. Il fera sans problème ce que vous souhaitez.
  product_score_flavor_text_high: |
    Ce PC est plus puissant que nécessaire.<br />Il ne vous laissera pas tomber si vos besoins augmentent plus tard.
  product_score_flavor_text_performance: |
    Les performances de ce modèle vont nettement au-delà de vos besoins.<br />Si vous voulez vous faire plaisir, n'hésitez pas !

  # Link to the product sheet
  bestpick_more: Voir la fiche produit

  # Sets the alternate text for the deals. The brand and model are to be appended to this.
  bestpick_img: Ordinateur PC portable

  # Bestpick scores and price
  #---------------------------------------------------------------------------

  # Metric of the % score
  bestpick_metric: de vos besoins

  # Tooltip icon alternate text
  bestpick_score_tooltip_icon: Aide

  # Tooltip for the % score.
  bestpick_spenta_score_tooltip: |
    <strong>Ce score indique si le PC répond à vos besoins.</strong>
    <ul>
    <li>Autour de 100%, vous pourrez faire confortablement tout ce que vous avez choisi dans le questionnaire.</li>
    <li>Au-dessus, le PC est plus performant que nécessaire. Cela vous laisse de la marge si vous voulez l'utiliser pour des usages plus exigeants.</li>
    <li>Plus le score est bas, moins l'utilisation sera agréable. Nous avons éliminé tous les PC à moins de 70% : ils ne sont pas suffisants !</li>
    </ul>

  # Price : in the <p> tag of the "pricebox" <td>
  bestpick_price: À partir de

  # Currency. After the <small> tag
  bestpick_currency: €

  #Info on the best offer
  best_offer_text_1: Disponible chez
  best_offer_text_2: marchand(s).
  best_offer_text_3: |
    Marchand le moins cher

  # Title before the important specs list
  important_specs_title: |
    Les caractéristiques qui comptent pour vous :

  #Motives for picking those PCs (OLD)
  bestpicks_motive_1: |
    <h3>Pourquoi avons-nous sélectionné ces trois ordinateurs ?</h3>
    <p>Grâce à vos réponses, nous avons déterminé les caractéristiques du PC idéal pour faire ce que vous voulez. Ces ordinateurs sont les <strong>meilleurs compromis</strong> entre les performances et le prix parmi
  bestpicks_motive_2: |
     modèles ! Voici <strong>les 5 caractéristiques techniques qui comptent</strong> pour vous, par ordre d'importance :</p>
  # Button linking to the product sheet
  #---------------------------------------------------------------------------

  one_offer_button: Voir cette offre
  several_offers_button_1: Voir les
  several_offers_button_2: offres

  #---------------------------------------------------------------------------
  # Detailed specs of the 3 featured PCs
  #---------------------------------------------------------------------------

  # Tooltip for the specs ranking (most important specs). Inside the <p class="specstooltip"> after the <img> tag.
  bestpick_rank_tooltip: Les caractéristiques techniques qui comptent le plus pour vous, dans l'ordre d'importance.

  # Tooltip for the specs score. Inside the last <p class="specstooltip"> of each featured PC.
  bestpick_score_tooltip: |
    <strong>La couleur de la note vous dit si cette caractéristique répond bien à votre besoin.</strong>
    <ul>
    <li>En bleu, c'est plus performant que nécessaire. Cela vous laisse de la marge !</li>
    <li>En vert, elle a la valeur idéale : ni trop, ni trop peu !</li>
    <li>En orange ou en rouge, vous perdrez en confort d'utilisation. Ce n'est pas forcément grave, le reste peut compenser !</li>
    </ul>

  # Name, description and unit (to be displayed after the spec value) of the important specs. Uses the IDs of the wizard.
  #---------------------------------------------------------------------------

  # ID=4 > HDD
  spec_tooltip_4: Pour stocker tous vos fichiers et installer des applications. Les jeux et le montage de films consomment beaucoup d'espace sur le disque dur.

  # ID=31 > Screen ratio
  spec_tooltip_31: Vous profiterez mieux de vos films si votre écran est dans un format adapté !

  # ID=13 > CD_DVD
  spec_tooltip_13: Pour lire les CD, DVD et Blu-Ray.

  # ID=14 > Memcard reader
  spec_tooltip_14: Il permet de récupérer vos photos très facilement, sans brancher votre appareil avec un câble USB.

  # ID=3 > GPU
  spec_tooltip_3: La carte graphique fabrique les images qui s'affichent sur votre écran. Elle est surtout utilisée pour les jeux vidéo en 3D et un peu pour la lecture de films en HD.

  # ID=9 > Weight
  spec_tooltip_9: Lorsque vous transporterez votre ordinateur, vous apprécierez qu'il soit assez léger! (* Le poids de certains modèles est estimé)

  # ID=6 > Display resolution
  spec_name_6: Résolution
  spec_tooltip_6: |
    Plus la résolution est élevée, plus votre écran affiche de détails : les films et les jeux sont plus beaux et travailler devient plus confortable.

  # ID=2 > RAM
  spec_tooltip_2: Pour que vos logiciels puissent tourner de manière fluide, votre ordinateur stocke des données dans la mémoire vive. Il en faut beaucoup pour le graphisme, les jeux et la création de documents avancés.

  # ID=5 > Screen size
  spec_tooltip_5: Un grand écran vous apportera un réel confort pour regarder des films, faire du graphisme et pour jouer. C'est aussi un plus appréciable lorsque l'on rédige des documents !

  # ID=12 > Webcam
  spec_tooltip_12: Certains ordinateurs portables n'ont pas de Webcam. Si vous souhaitez faire de la visioconférence, il vaut mieux choisir un PC avec Webcam intégrée.

  # ID=11 > CPU
  spec_tooltip_11: Le processeur fait tourner tous les logiciels. Il est particulièrement sollicité pour faire du montage de vidéos, de la retouche photo, des documents avancés et des jeux vidéos.

  # ID=84 > Size
  spec_tooltip_84: Un PC de petite taille est un atout lorsque l'on se déplace beaucoup. (* Les dimensions de certains modèles peuvent être des approximations)

  #---------------------------------------------------------------------------
  # Toggle button to expand/collapse the specs of the featured PCs
  #---------------------------------------------------------------------------

  toggle_expand: &#62; Pourquoi recommandons-nous ces PC ? Cliquez ici &#60;
  toggle_collapse: &#62; Cacher le détail des notes &#60;

  # Google +! button incentive
  vote_for_us: Vous avez aimé ces conseils ? Partagez l'adresse du site !

  #---------------------------------------------------------------------------
  # Bottom wrapper : the extended list
  #---------------------------------------------------------------------------

  # Title of the frame. In the <h1> tag of bottomwrapper.
  extras_title: D'autres modèles intéressants

  # Short paragraph to introduce the complete list. In the <p class="extrasexplain"> tags.
  extras_explain: Aucun des trois PC du dessus ne vous plaît ? Nous avons sélectionné d'autres modèles pertinents pour vos besoins. Tous ces modèles ont de très bons rapports performance-prix et sortent clairement du lot !

  # Link to the full list. The second part goes between the <a> tags.
  extras_full: Vous pouvez aussi consulter
  extras_full_link: la liste complète des ordinateurs

  # Legend for the colors
  extras_legend_ok: Adapté à vos besoins
  extras_legend_bad: Pas assez puissant
  extras_legend_overkill: Très performant
  extras_legend_img: Choisir Facile vous conseille sur le choix de votre PC avec un code couleur

  # Extras table : the other PCs
  #---------------------------------------------------------------------------

  # Header of the price (3rd) column
  extras_price: Meilleur prix

  # Header of the score (4th) column
  extras_score: % de vos besoins

  # Anchor text for the link to get to the specs sheet
  extras_more_1: Voir la fiche produit
  extras_more_2: et les
  extras_more_3: offre(s)
